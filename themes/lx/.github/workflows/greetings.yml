name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you! This is your first issue! The author will work on the problem as soon as possible.'
        pr-message: 'This is your first PR! Thanks for your contribution!'
